<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Agent POC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container py-3">
    <h1 class="mb-3">LLM Agent Proof-of-Concept</h1>

    <!-- Settings -->
    <div class="card p-3 mb-3">
      <h5>Settings</h5>
      <div class="row">
        <div class="col-md-4">
          <label for="llm-provider" class="form-label">Provider</label>
          <select id="llm-provider" class="form-select">
            <option value="openai">OpenAI</option>
            <option value="anthropic">Anthropic</option>
            <option value="google">Google Gemini</option>
            <option value="aipipe">AI Pipe</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="model-name" class="form-label">Model</label>
          <select id="model-name" class="form-select">
            <option value="gpt-4o-mini">OpenAI GPT-4o-mini</option>
            <option value="claude-3-haiku">Claude 3 Haiku</option>
            <option value="gemini-pro">Gemini Pro</option>
            <option value="aipipe/gpt-4o-mini">AI Pipe GPT-4o-mini</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="api-key" class="form-label">API Key</label>
          <input type="password" id="api-key" class="form-control" placeholder="Enter API Key">
        </div>
      </div>
    </div>

    <!-- Chat Area -->
    <div class="card p-3 mb-3">
      <div id="messages" class="messages"></div>
      <div class="input-group mt-3">
        <textarea id="user-input" class="form-control" placeholder="Type your message..." rows="2"></textarea>
        <button id="send-message" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>

  <script src="agent.js"></script>
</body>
</html>
